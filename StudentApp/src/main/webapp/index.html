<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student Registration Form</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h2>Student Registration Form</h2>
     <form action="StudentServlet" method="post">
      <input type="text" id="name" name="name" placeholder="Enter your full name" /><br><br>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" /><br><br>

      <label for="age">Age:</label>
      <input type="number" id="age" name="age" placeholder="Enter your age" /><br><br>

      <label for="gender">Gender:</label>
      <select id="gender" name="gender">
        <option value="">Select Gender</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
        <option value="Other">Other</option>
      </select><br><br>

      <label for="course">Course:</label>
      <input type="text" id="course" name="course" placeholder="Enter your course" /><br><br>

      <label for="address">Address:</label>
      <textarea id="address" name="address" placeholder="Enter your address"></textarea><br><br>

      <button type="submit">Submit</button>
    </form>
    <p id="error-message"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
