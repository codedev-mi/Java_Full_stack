<!DOCTYPE html>
<html>
  <head>
    <title>Student Registration Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
      <div class="container">
        <h2>Student Registration Form</h2>
        
        <form>
          <label for="fname">Fisrt Name:</label>
          <input type="text" placeholder="Enter Your FisrtName" required>
          <br><br>
          
          <label for="lname">Last Name:</label>
          <input type="text" placeholder="Enter Your LastName" required>
          <br><br>
          
          <label for="email">Email:</label>
          <input type="email" placeholder="Enter Email" required>
          <br><br>
           
          <label>Gender</label> 
          <div class="gender">
            <label><input type="radio" type="gender" value="Male">Male</label>
            <label><input type="radio" type="gender" value="Female">Female</label>
          </div>
          <br>
          
          <label for="course">Course:</label> 
          <input type="text" placeholder="Enter Your Course">
          <br> <br>
          
          <button type="submit">Submit</button>
        
        </form>
      </div>
      <script src="script.js"></script>
  </body>
</html>
